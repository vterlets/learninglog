{% extends "learninglogs/base.html" %}
{% block title %} Show topic '{{ topic }}' entries {% endblock %}

{% block content %}

<h1> Topic '{{ topic }}' </h1>

<ul>

{% for entry in topic.entry_set.all %}
    <li>
        {{ entry }}
    </li>
{% endfor %}

</ul>

<p>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">add</button>
    </form>
</p>

{% endblock %}
